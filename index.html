<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NEWBIELABS STUDIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js" type="text/javascript"></script>
      <script src="assets/js/respond.min.js" type="text/javascript"></script>
    <![endif]-->

    <script src="assets/js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="assets/js/typeit.min.js" type="text/javascript"></script>
</head>
<body>
	<ul class="logo-shape clearfix">
		<li class="shape shape-1"></li>
		<li class="shape shape-2"></li>
		<li class="shape shape-3"></li>
	</ul>
	<ul class="logo-liner">
		<li class="shape shape-1"></li>
		<li class="shape shape-2"></li>
		<li class="shape shape-3"></li>
	</ul>
	<div id="typeit-box" class="typing-box">&nbsp;</div>
	<script type="text/javascript">
		$(function() {
			$('.logo-liner .shape').addClass('active');
			$('.logo-shape').delay(1000).fadeIn();
			$('#typeit-box').typeIt({
				speed: 100,
				startDelay: 3000,
				callback: function() {
					console.log('asdsad');
				}
			})
			.tiType('Hello there...')
			.tiPause(2000)
			.tiDelete(14)
			.tiPause(500)
			.tiType('we create awsome')
			.tiPause(600)
			.tiDelete(6)
			.tiType('awesome stuff')
			.tiPause(1500)
			.tiDelete(5)
			.tiType('apps')
			.tiPause(1500)
			.tiDelete(12)
			.tiType('something awesome for someone else')
			.tiPause(2000)
			.tiDelete(16)
			.tiType('on the planet')
			.tiPause(2000)
			.tiDelete(13)
			.tiPause(2000)
			.tiBreak()
			.tiType('you can call us if you want to')
			.tiPause(6000)
			.tiBreak()
			.tiType('did you say where?')
			.tiPause(1000)
			.tiType(' just google it dude')
			.tiPause(500)
			.tiType(' :)');
		});
	</script>
</body>
</html>
